  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'Banner.jpg' in
    # the 'static/img' folder.
    title = "Active Transport Futures"
    subtitle = "Globally scalable, open-source tools using open data to plan urban futures in which active transport plays an increasingly prominent role. Our tools are used by the World Health Organization, and enable highly detailed, city-wide estimation of current transport patterns; estimation of response to planned modifications to tranport infrastructure; and conversion of responses into aggregate health and economic terms."
    buttonText = "More Information"


